<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Movie Reviews</title>
    <style>
        body {
            
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #a40a0a;
            
        }

        .review-container {
            border: 1px solid #a40a0a;
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-header {
            color: #a40a0a;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            margin-left: 50px;

        }

        .review-rating {
            color: #b1c400;
            margin-left: 50px;
            font-size: 24px;
        }

        .review-content {
            color: #a40a0a;
            margin-top: 10px;
            margin-left: 50px;

        }

        .reviewer-info {
            color: #a40a0a;
            margin-top: 10px;
            margin-left: 50px;
            font-style: italic;
            
        }
    </style>
</head>

<body>

    <h1>Horror Movie Reviews</h1>

    <div class="review-container">
        <div class="review-header">Great Movie!</div>
        <div class="review-rating">84%</div>
        <div class="review-content">
            <img src="thehex.jpg" alt="The Hex">
            <p>This movie exceeded my expectations. It's high quality and worth every minute of watching</p>
        </div>
        <div class="reviewer-info">- SMV</div>
    </div>

</body>

</html>
