<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Movie Reviews</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0px;
        }

        h1 {
            text-align: center;
            color: #a40a0a;
            
        }

        .review-container {
            border: 1px solid #a40a0a;
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-header {
            color: #a40a0a;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .review-rating {
            color: #b1c400;
            font-size: 24px;
        }

        .review-content {
            margin-top: 10px;
        }

        .reviewer-info {
            margin-top: 10px;
            font-style: italic;
        }

        .submit-review-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Horror Movie Reviews</h1>

    <div class="review-container">
        <div class="review-header">Great Movie!</div>
        <div class="review-rating">84%</div>
        <div class="review-content">
            <img src="thehex.jpg" alt="The Hex">
            <p>This movie exceeded my expectations. It's high quality and worth every minute of watching</p>
        </div>
        <div class="reviewer-info">- SMV</div>
    </div>

</body>

</html>
