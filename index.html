<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .review-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .review-rating {
            color: #ff9800;
            font-size: 18px;
        }

        .review-content {
            margin-top: 10px;
        }

        .reviewer-info {
            margin-top: 10px;
            font-style: italic;
        }

        .submit-review-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Horror Movie Reviews</h1>

    <div class="review-container">
        <div class="review-header">Great Movie!</div>
        <div class="review-rating">★★★★★</div>
        <div class="review-content">
            <p>This movie exceeded my expectations. It's high quality and worth every minute of watching</p>
        </div>
        <div class="reviewer-info">- BNZO</div>
    </div>

    <!-- Add more reviews as needed -->

    <div class="submit-review-form">
        <h2>Submit Your Review</h2>
        <form id="reviewForm">
            <label for="reviewTitle">Review Title:</label>
            <input type="text" id="reviewTitle" name="reviewTitle" required>

            <label for="reviewRating">Rating:</label>
            <select id="reviewRating" name="reviewRating" required>
                <option value="5">★★★★★</option>
                <option value="4">★★★★☆</option>
                <option value="3">★★★☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="1">★☆☆☆☆</option>
            </select>

            <label for="reviewContent">Review:</label>
            <textarea id="reviewContent" name="reviewContent" rows="4" required></textarea>

            <label for="reviewerName">Your Name:</label>
            <input type="text" id="reviewerName" name="reviewerName" required>

            <button type="submit">Submit Review</button>
        </form>
    </div>

</body>

</html>
